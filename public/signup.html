<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script>
            $(() => {
                $('#submit').click((e) => {
                    e.preventDefault();
                    console.log("Click su registrati");
                    const data = {
                        name: $('#name').val(),
                        email: $('#email').val(),
                        password: $('#password').val()
                    }
                    $.ajax({
                    type:'POST',
                    data: data,
                    dataType: 'json',
                    url: 'http://localhost:3000/signupajax',
                    beforeSend: () => {
                        console.log("Richiesta in corso...");
                    },
                    success: (data) => {
                        console.log(data);
                        if(confirm(data.name + ", sei registrato! Clicca su ok per effettuare il login")){
                            window.location.href = "index.html";
                        }
                    },
                    error: (error) => {
                         console.log(data);
                         console.log(error);
                         alert("Qualcosa Ã¨ andato storto: " + error.responseJSON);
                     }
                });
            });
        });
        </script>
    </head>

    <body>
        <div class="centered-form">
            <div class="centered-form__box">
                <h1>Registrati</h1>
                <form action="" method="post"></form>
                <!-- <form action="/signup" method="post"> -->
                    <label>Il tuo nome</label>
                    <input id="name" type="text" name="name" placeholder="Nome" required>
                    <label>Il tuo indirizzo e-mail</label>
                    <input id="email" type="text" name="email" placeholder="E-mail" required>
                    <label>La tua password</label>
                    <input id="password" type="password" name="password" placeholder="Password" required>
                    <button id="submit">Registrati</button>
                </form>
            </div>
        </div>
    </body>
</html>
